<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>
    <main>
        <div>
            <h1>{{ todo_list_detail.name }}</h1>
            <ul>
                <li><a href="{% url 'update_todo_list' todo_list_detail.id %}">Update Task</a></li>
                <li><a href="{% url 'delete_todo_list' todo_list_detail.id %}">Delete Task</a></li>
            </ul>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo_item in todo_list_detail.items.all %}
                    <tr>
                        <td>{{ todo_item.task }}</td>
                        <td>{{ todo_item.due_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="{% url 'todo_list_list' %}">Return to Task List</a></li>
        </ul>
    </footer>
</body>
</html>
